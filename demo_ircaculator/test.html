  <body>
    <h1>Test Page</h1>
    <p>If you can see this, HTML is loading correctly.</p>
    <div id="root">React app should load here...</div>
    <script>
      // Check if React app loads
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root.innerHTML.trim() === 'React app should load here...') {
          console.error('React app failed to load!');
          root.innerHTML = '<p style="color: red;">React app failed to load. Check console for errors.</p>';
        } else {
          console.log('React app loaded successfully!');
        }
      }, 3000);
    </script>
